<body>
    <h1>Nuevo Cliente</h1>
    <form id="formulario">
        <label for="Nombre">Nombre:</label> <input type="text" name="nombre" placeholder="Nombre" id="nombre"> <br>
        <label for="Apellido">Apellido:</label> <input type="text" name="apellido" placeholder="Apellido" id="apellido"> <br>
        <label for="D.N.I.">D.N.I.:</label> <input type="text" name="dni" placeholder="D.N.I." id="dni"> <br>
        <label for="Balance">Balance:</label> <input type="text" name="balance" placeholder="Balance" id="balance"> <br>
        <input type="reset" value="Limpiar">
    </form>
    <button id="mandar" value="Submit">Registrarse</button>
    
    <script type="text/javascript" src="assets/formulario.js"></script>
</body>
